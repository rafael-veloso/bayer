<form [formGroup]="form" (ngSubmit)="onSearch();">
  <mat-form-field appearance="fill">
    <mat-label>Name or Doc#</mat-label>
    <input matInput type="text" formControlName="searchParam" autocomplete="farmer-search-field" name="farmer-search-field"/>
    <button mat-icon-button matPrefix><mat-icon>search</mat-icon></button>
    <button mat-icon-button matSuffix ><mat-icon>arrow_forward</mat-icon></button>
  </mat-form-field>

  <mat-form-field>
    <mat-label>{{nameLabel}}</mat-label>
    <input matInput type="text" formControlName="name" />
  </mat-form-field>

  <mat-form-field formGroupName="document">
    <mat-label>Doc #</mat-label>
    <input matInput type="text" formControlName="documentNumber" />
  </mat-form-field>

  <mat-form-field formGroupName="address">
    <mat-label>Address</mat-label>
    <input matInput type="text" formControlName="address" />
  </mat-form-field>
</form>
